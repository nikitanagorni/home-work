<!DOCTYPE html>
<html>
<head>
    <title>home work 09</title>
    <link rel="stylesheet" type="text/css" href="./node_modules/reset-css/reset.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="header">Header</div>
    
    <div class="container">
        <div class="sidebar">Sidebar</div>
        <div class="content">
            <div class="main-content">
                <div class="main-content" id="Main_content">Main content
                    <div class="form">
                        
                        <div class="form-row">
                            <label for="username"> Name:</label>
                            <input id="username"
                               placeholder="Enter username"
                               type="text">
                        </div>

                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input id="email"
                               placeholder="Enter email"
                               type="email">
                         </div>

                         <div class="form-row">
                            <label for="password">Password:</label>
                            <input id="password"
                               placeholder="Enter password"
                               type="password">   
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="subscribeNews" name="subscribe" value="newsletter">
                            <label for="subscribeNews">remember password</label>
                        </div>
                        <div>
                            <button class="button" type="submit">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="other-content">Other content</div>
        </div>
    </div>
    <div class="footer">Footer</div>

</body>
</html>
